  <title>Home-Work</title>
  <style>
    h1 {
      text-align: center;
      font-size: 34px;
      color: #1a64d6;
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      font-weight: 700;
      line-height: 48px;
    }

    h2 {
      text-align: center;
      font-size: 34px;
      font-weight: 400;
      margin: 0;
      line-height: 48px;
      font-family: Helvetica, Arial, sans-serif;
    }

    h3 {
      font-size: 18px;
      font-weight: 700;
      font-family: Helvetica, Arial, sans-serif;
      font-style: bold;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px 0;
      text-align: center;
      border-radius: 10px;
    }

    p {
      font-size: 19px;
      font-weight: 400;
      opacity: 0.7;

    img {

      padding-top: -0rem;

    }

    li:hover {
      color: #000000;
      background: #fffbef;
      opacity: 1px;
      transition: all 200ms ease;
      border-radius: 10px;
      max-width: 350px;
      margin: 0 auto;
      padding: 10px 0;
    }

    button {
      display: block;
      color: white;
      margin: 20px auto;
      background-color: #1a64d6;
      padding: 15px 20px;
      border: 1px solid #1a64d6;
      border-radius: 30px;
      transition: all 2ms ease-out;
      box-shadow: 20px;
      text-align: center;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #ffff;
      color: #000000;
    }

    p {
      text-align: center;
      font-family: Helvetica, Arial, sans-serif;
      font-weight: 400;
    }
  </style>
</head>
